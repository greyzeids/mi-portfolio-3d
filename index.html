<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Miquel Carnot Luna - 3D Experience</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body class="game-body">
        <header class="main-header">
            <nav>
                <ul>
                    <li>
                        <a
                            href="/index.html"
                            class="nav-glitch"
                            data-text="Home"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="/tech-stack.html"
                            class="nav-glitch"
                            data-text="Tech Stack"
                            >Tech Stack</a
                        >
                    </li>
                    <li>
                        <a
                            href="/projects.html"
                            class="nav-glitch"
                            data-text="Projects"
                            >Projects</a
                        >
                    </li>
                    <li>
                        <a
                            href="/about.html"
                            class="nav-glitch"
                            data-text="About Me"
                            >About Me</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <a
                    href="https://www.linkedin.com/in/miquelcarnot/"
                    target="_blank"
                    aria-label="LinkedIn"
                    rel="noopener"
                    class="social-icon"
                >
                    <img src="/icons/linkedin-white.svg" alt="LinkedIn" />
                </a>
                <a
                    href="https://github.com/greyzeids"
                    target="_blank"
                    aria-label="GitHub"
                    rel="noopener"
                    class="social-icon"
                >
                    <img src="/icons/github-white.svg" alt="GitHub" />
                </a>
                <a href="/about.html#contact" class="connect-button-header"
                    >Let's Connect</a
                >
            </div>
        </header>

        <canvas id="bg"></canvas>

        <div id="crosshair-container">
            <div class="crosshair-dot"></div>
            <div class="crosshair-bracket top-left"></div>
            <div class="crosshair-bracket top-right"></div>
            <div class="crosshair-bracket bottom-left"></div>
            <div class="crosshair-bracket bottom-right"></div>
        </div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
